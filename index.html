  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f7b8ff; /* Fondo blanco */
      font-family: monospace;
    }

    /* Barra lateral */
    #toolbar {
      width: 200px;
      background: #758cff;
      padding: 10px;
      overflow-y: auto;
      text-align: center; /* aqu칤 */
      font-family: Arial;
      font-weight: 400;
      font-style: normal;     
      color:#ffffff;
      font-size: 15px;
      filter: drop-shadow(0 0 5px white) drop-shadow(0 0 15px white);
      filter: blur(0.7px);
      height: calc(100vh - 99px); /* altura total menos 100px para los botones */
        text-shadow: 
        0 0 5px white,   /* brillo cercano */
        0 0 10px white,  /* halo mediano */
        0 0 30px white;
    }

    .ascii-sample {
      font-size: 3px;   /* M치s peque침o en la barra */
      line-height: 1; /* Mantiene proporciones */
      margin-bottom: 15px;
      cursor: pointer;
      white-space: pre;
      color: #fdff70;
      text-align: center; /* aqu칤 */
      font-family: monospace;
}

    .ascii-sample.selected {
      position: relative; /* necesario para ubicar el halo */
      z-index: 1; /* texto encima */
}

    .ascii-sample.selected::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;   /* tama침o del halo */
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(12px);
      background: radial-gradient(
        circle,
        rgba(253,196,245,0.9) 0%,   /* centro brillante */
        rgba(253,196,245,0.5) 50%,  /* halo medio */
        rgba(253,196,245,0) 100%    /* desvanecido afuera */
      );
      z-index: -1;
}

    /* 츼rea de siembra */
    #garden {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
    }

    .ascii-art {
      position: absolute;
      white-space: pre;
      font-size: 4px; /* Tama침o en el jard칤n */
      line-height: 1;
      transform: translate(-50%, -50%); /* Centrado en clic */
      filter: blur(1px);
    }

    #sendEmailBtn {
      position: fixed;       /* 游녣 lo fija en pantalla */
      bottom: 0px;          /* a 10px del borde inferior */
      left: 0px;            /* a 10px del borde izquierdo */
      z-index: 1000;         /* por encima de toolbar y jard칤n */
      width: 220px;
      height: 50px;
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      font-style: normal;  
      filter: blur(0.7px);
      text-shadow: 
        0 0 10px white,  /* halo mediano */
        0 0 30px white;
    }  
  

  #sendEmailBtn:hover {
    background-color: #45a049;
  }

  .film-grain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* No bloquea clics */
  z-index: 9999;        /* Siempre arriba */
}

.film-grain video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* El video llena la pantalla */
  opacity: 0.03;
  mix-blend-mode: overlay; 
  transform: scale(1.3); /* aumenta un 30% */
  filter: brightness(1.4);
}

#textToolBtn {
  position: fixed;       /* Fijo en pantalla */
  bottom: 48px;          /* 50px sobre el borde inferior (justo arriba del otro bot칩n) */
  left: 0px;             /* mismo que el otro bot칩n */

  width: 220px;
  height: 50px;
  padding: 10px 15px;
  border: none;
  background-color: #ffb6f1;
  color: white;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 400;
  font-style: normal;  
  filter: blur(0.7px);
  text-shadow: 0 0 10px white, 0 0 30px white;
}

#textToolBtn:hover {
  background-color: #ff95e0;
}

garden.addEventListener("click", (e) => {
  clickCounter++;

  const gardenRect = garden.getBoundingClientRect();
  const xClick = e.clientX - gardenRect.left;

  const maxWidth = gardenRect.width - 50;
  const maxHeight = gardenRect.height - 50;

  // --- C칩digo normal de flores + maleza o texto ---
  if (drawingMode === "flower") {

    weedEl.textContent = weed;
    weedEl.style.color = randomColor;
    flowerGroup.appendChild(weedEl);

    garden.appendChild(flowerGroup);
    placedElements.push(flowerGroup);

  } else if (drawingMode === "text") {

    textEl.className = "ascii-art";
    textEl.contentEditable = "true";
    textEl.style.left = xClick + "px";

    textEl.style.fontFamily = "Arial, sans-serif";

    placedElements.push(textEl);

    textEl.focus();

    butterflyEl.style.top = y + "px";

    placedElements.push(butterflyEl);
